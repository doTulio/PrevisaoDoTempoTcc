<!DOCTYPE html>
<html>
<head>
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="/static/index.css">
    <script src="/static/jquery.js"></script>
    <script src="/static/highcharts.js"></script>
    <script src="/static/index.js"></script>
    <script>
        var temperaturas = {{ obj.temperaturas }};
        var precipitacao = {{ obj.precipitacao }};
    </script>
</head>
<body>
<div class='central centraliza'>
        <form action='/' method='get'>
            <fieldset>
                <legend>Entradas para a previsão</legend>
                <div class='centraliza'>
                    <label><span>Precipitação</span><input type='text' name='chuva' pattern='^\d+(\.\d{1,2})?$' value='{{ params.chuva }}' required/></label>
                    <label><span>Hora Atual</span><input type='text' name='hora' pattern='\d{1,2}' value='{{ params.hora }}' required/></label>
                    <label><span>Temperatura (hora anterior)</span><input type='text' name='tanterior' pattern='^\d+(\.\d{1,2})?$' value='{{ params.tanterior }}' required/></label>
                    <label><span>Temperatura Atual</span><input type='text' name='tatual' pattern='^\d+(\.\d{1,2})?$' value='{{ params.tatual }}' required/></label>
                    <label><span>Radiação (hora anterior)</span><input type='text' name='ranterior' pattern='^\d+(\.\d{1,2})?$' value='{{ params.ranterior }}' required/></label>
                    <label><span>Radiação Atual</span><input type='text' name='ratual' pattern='^\d+(\.\d{1,2})?$' value='{{ params.ratual }}' required/></label>
                    <input type='submit' value='Rodar' />
                </div>
            </fieldset>
        </form>
        <div id="container"></div>
</div>
</body>
</html>
