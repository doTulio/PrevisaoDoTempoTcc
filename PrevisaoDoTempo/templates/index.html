<!DOCTYPE html>
<html>
<head>
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="/static/index.css">
    <script src="/static/jquery.js"></script>
    <script src="/static/highcharts.js"></script>
    <script src="/static/index.js"></script>
    <script>
        var temperaturas = {{ obj.temperaturas }};
        var precipitacao = {{ obj.precipitacao }};
        var radiacao = {{ obj.radiacao }};
    </script>
</head>
<body>
<div class='central centraliza'>
        <form action='/' method='get'>
            <fieldset>
                <legend>Entradas para a previsão</legend>
                <div class='centraliza'>
                    <label><span>Chuva</span><input type='text' name='chuva' pattern='^\d+(\.\d{1,2})?$' value='{{ params.chuva }}' required/> (mm)</label>
                    <label><span>Hora Atual</span><input type='text' name='hora' pattern='\d{1,2}' value='{{ params.hora }}' required/> (UTC)</label>
                    <label><span>Temperatura (hora anterior)</span><input type='text' name='tanterior' pattern='^\d+(\.\d{1,2})?$' value='{{ params.tanterior }}' required/> °C (instantânea)</label>
                    <label><span>Temperatura Atual</span><input type='text' name='tatual' pattern='^\d+(\.\d{1,2})?$' value='{{ params.tatual }}' required/> °C (instantânea)</label>
                    <label><span>Radiação (hora anterior)</span><input type='text' name='ranterior' pattern='^\d+(\.\d{1,2})?$' value='{{ params.ranterior }}' required/> (kJ/m²)</label>
                    <label><span>Radiação Atual</span><input type='text' name='ratual' pattern='^\d+(\.\d{1,2})?$' value='{{ params.ratual }}' required/> (kJ/m²)</label>
                    <label><span>Ponto de Orvalho (hora anterior)</span><input type='text' name='poanterior' pattern='^\d+(\.\d{1,2})?$' value='{{ params.poanterior }}' required/> °C</label>
                    <label><span>Ponto de Orvalho Atual</span><input type='text' name='poatual' pattern='^\d+(\.\d{1,2})?$' value='{{ params.poatual }}' required/> °C</label>
                    <input type='submit' value='Rodar' />
                    <input id='visualizar' type='button' value='Visualizar leitura da estação (INMET-A702)' />
                </div>
            </fieldset>
        </form>
        <div id="container"></div>
</div>
<div id='leitura'>
    <div id='headerinmet'>
        <a href='http://www.inmet.gov.br'>Cortesia INMET</a>
        <input id='fechar' type='button' value='Fechar' />
    </div>
    <iframe name='inmet' src="http://www.inmet.gov.br/sonabra/pg_dspDadosCodigo.php?QTcwMg=="></iframe>
</div>
</body>
</html>
