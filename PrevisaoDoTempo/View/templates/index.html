<!DOCTYPE html>
<html>
<head>
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="/static/index.css">
    <script src="/static/jquery.js"></script>
    <script src="/static/highcharts.js"></script>
    <script src="/static/index.js"></script>
    <script>
        var temperaturas = {{ obj.temperaturas }};
        var precipitacao = {{ obj.precipitacao }};
    </script>
</head>
<body>
<div class='central centraliza'>
        <form action='/' method='get'>
            <fieldset>
                <legend>Entradas para a previsão</legend>
                <div class='centraliza'>
                    <label><span>Temperatura</span><input type='text' name='t' pattern='\d{1,2}' value='{{ params.t }}' required/></label>
                    <label><span>Hora Atual</span><input type='text' name='h' pattern='\d{1,2}' value='{{ params.h }}' required/></label>
                    <label><span>Precipitação</span><input type='text' name='p' pattern='\d{1,2}' value='{{ params.p }}' required/></label>
                    <label><span>Radiação</span><input type='text' name='r' pattern='\d{1,4}' value='{{ params.r }}' required/></label>
                    <input type='submit' value='Rodar' />
                </div>
            </fieldset>
        </form>
        <div id="container"></div>
</div>
</body>
</html>
